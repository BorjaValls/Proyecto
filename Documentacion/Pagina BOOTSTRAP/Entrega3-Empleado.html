        <div class="row mt-2 mx-2">

                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <button class="btn btn-outline-secondary my-2 my-sm-0 me-2" type="submit">Login <i class="bi bi-box-arrow-in-right"></i></button>

        </div>
        <div class="row mt-4 ms-4">
            <div class="col">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="./Entrega3-Principal.html">Página principal</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Empleados</li>
                      <li class="breadcrumb-item active" aria-current="page">Introducir empleado</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row text-light d-flex justify-content-center">
            <div class="col-md-8 mx-2">
                <form class="mt-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre y apellidos:</label>
                        <input type="text" class="form-control" placeholder="Nombre y apellidos" aria-label="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">DNI:</label>
                        <input type="text" class="form-control" placeholder="DNI" aria-label="DNI" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" placeholder="Dirección" aria-label="Telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" placeholder="Teléfono" aria-label="Telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Puesto de trabajo:</label>
                        <input type="text" class="form-control" placeholder="Puesto" aria-label="Telefono" required>
                    </div>
                    <div class="mb-3 d-flex flex-row">
                        <label for="exampleInputEmail1" class="form-label">Nivel autoridad:</label>
                            <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Bajo
                                </label>
                            </div>
                            <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Medio
                                </label>
                            </div>
                            <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Alto
                                </label>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Sexo:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">Otro</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cuenta bancaria:</label>
                        <input type="text" class="form-control" placeholder="Cuenta" aria-label="Nombre" required>
                    </div>
                    <div class="mb-5">
                        <div class="row mx-5">
                            <button type="submit" class="btn btn-outline-danger" onclick="return confirmarAccesoURL()"><i class="bi bi-send"></i> Enviar <i class="bi bi-send"></i></button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
